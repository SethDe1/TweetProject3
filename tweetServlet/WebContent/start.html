<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<a href="https://www.w3schools.com">Visit W3Schools</a>
	<br>
	<br>
	<form action="/dataServlet" method="get">
		Display in Servlet :<input type="radio" value="display_servlet"
			name="radio_parameter" checked="checked"><br> Forward to
		jsp Page:<input type="radio" value="display_jsp"
			name="radio_parameter"><br>
		<br> label:<label for="fname"> First Name:</label><br> text:<input
			type="text" id="fname" name="text_parameter"><br> Select
		a Car: <select name="select_parameter">
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
			<option value="mercedes">Mercedes</option>
			<option value="audi">Audi</option>
		</select><br> checkbox:<input type="checkbox" value="checkbox"
			name="checkbox_parameter"> <label for="checkbox_parameter">
			I have a bike</label><br> color:<input type="color"
			name="color_parameter"><br> date:<input type="date"
			name="date_parameter"><br> datetime:<input
			type="datetime-local" name="datetime_parameter"><br>
		email:<input type="email" name="email_parameter"><br>
		file:<input type="file" name="file_parameter"><br>
		hidden:<input type="hidden" value="hidden" name="hidden_parameter"><br>
		image:<img src="Dog.gif" alt="a cute dog"><br> month:<input
			type="month" value="month" name="month_parameter"><br>
		number:<input type="number" value="number" name="number_parameter"><br>
		password:<input type="password" name="password_parameter"><br>
		range:<input type="range" name="range_parameter"><br>
		reset:<input type="reset" value="reset" name="reset_parameter"><br>
		search:<input type="search" value="search" name="search_parameter"><br>
		tel:<input type="tel" name="tel_parameter"
			pattern="[0-9]{3}-[0-9]{3}-[0-
9]{4}"><br> text:<input
			type="text" value="text" name="text_parameter"><br>
		time:<input type="time" value="time" name="time_parameter"><br>
		url:<input type="url" value="http://www.google.com"
			name="url_parameter"><br> week:<input type="week"
			value="week" name="week_parameter"><br>
		<br> run servlet:<input type="submit" value="submit"
			name="submit_parameter"><br>

	</form>
</body>
</html>
