<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body style="background-color: MediumPurple">
	<!-- ************************************************************** -->
	<form action="/tweetServlet/LoginServlet">
		<!-- Textbox for username -->
		<label for="Username"><b>User name</b></label> <input type="text"
			placeholder="Enter Username" name="uName" required> <br>
		<!-- Textbox for password -->
		<label for="Password"><b>Password</b></label> <input type="password"
			placeholder="Enter Password" name="pWord" required> <br>

		<!-- submit button and remember me button -->
		<button type="submit">Login</button>
	</form>
	<!-- ************************************************************** -->
</body>
</html>
